<aside class="aside-fixed">
  <div class="sidebar left fliph" id="sidebar">
    <div class="menu" (click)="toggleMenu()">
      <div class="icon">
        <img src="../../../assets/images/burger-menu.svg" alt="menu-icon">
      </div>
    </div>
    <ul class="list-sidebar bg-defoult">
      <li>
        <a routerLink="/home" routerLinkActive="active" class="collapsed" matTooltip="Home" matTooltipPosition="right"
          matTooltipClass="tooltip-blue-right" matRipple>
          <img src="../../../assets/images/menu/Home.svg" alt="Home-Icon" class="icon-img">
          <span class="nav-label">Home</span>
        </a>
      </li>
      <li>
        <a routerLink="/customer/data" routerLinkActive="active" class="collapsed" matTooltip="Customer Data"
          matTooltipPosition="right" matTooltipClass="tooltip-blue-right" matRipple>
          <img src="../../../assets/images/menu/customer-data-icon.svg" alt="Customer Data" class="icon-img">
          <span class="nav-label">Customer Data</span>
        </a>
      </li>
      <li>
        <a routerLink="/customer/ruleEngine" class="collapsed" routerLinkActive="active" matTooltip="Rule Engine"
          matTooltipPosition="right" matTooltipClass="tooltip-blue-right" matRipple>
          <img src="../../../assets/images/menu/dedupe.svg" alt="Dedupe-icon" class="icon-img">
          <span class="nav-label">Rule Engine</span>
        </a>
      </li>
      <li>
        <a routerLinkActive="active" routerLink="/customer/manualMerge" class="collapsed" matTooltip="Manual Merge"
          matTooltipPosition="right" matTooltipClass="tooltip-blue-right" matRipple>
          <img src="../../../assets/images/menu/manual-review.svg" alt="ManualReview-Icon" class="icon-img">
          <span class="nav-label">Manual Merge</span>
        </a>
      </li>
      <li>
        <a routerLink="/customer/consolidatedData" class="collapsed" routerLinkActive="active"
          matTooltip="Consolidated Data" matTooltipPosition="right" matTooltipClass="tooltip-blue-right" matRipple>

          <span class="nav-label">Consolidated Data</span>
        </a>
      </li>
      <li>
        <a routerLink="/customer/schedule" class="collapsed" routerLinkActive="active" matTooltip="Job Schedule"
          matTooltipPosition="right" matTooltipClass="tooltip-blue-right" matRipple>
          <img src="../../../assets/images/menu/job-schedule-icon.svg" alt="ManualReview-Icon" class="icon-img">
          <span class="nav-label">Job Schedule</span>
        </a>
      </li>
      <li>
        <a routerLink="/customer/jobStatus" class="collapsed" routerLinkActive="active" matTooltip="Job Status"
          matTooltipPosition="right" matTooltipClass="tooltip-blue-right" matRipple>
          <img src="../../../assets/images/menu/job-schedule-status-icon.svg" alt="ManualReview-Icon" class="icon-img">
          <span class="nav-label">Job Status</span>
        </a>
      </li>
      <li>
        <a routerLink="/customer/export" class="collapsed" routerLinkActive="active" matTooltip="Export"
          matTooltipPosition="right" matTooltipClass="tooltip-blue-right" matRipple>
          <img src="../../../assets/images/menu/export-white-icon.svg" alt="ManualReview-Icon" class="icon-img">
          <span class="nav-label">Export</span>
        </a>
