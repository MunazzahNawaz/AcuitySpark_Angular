<ng-container>
  <div class="m-dropzone row">
    <form class="m-dropzone_inner dropzone col-lg-12" [id]="element_Id">
      <div class="dz-message needsclick">
        <h3 class="m-dropzone__msg-title">
          <div class="drag-here">
            <img src="../../../assets/images/upload.svg" alt="upload">
            <p class="create">Drag your file</p>
          </div>
        </h3>
      </div>
    </form>
  </div>
</ng-container>
