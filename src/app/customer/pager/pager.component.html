<div class="pagination-dropdown">
  <div class="dropdown">
    <button class="btn-grid dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
      aria-haspopup="true" aria-expanded="false">
      {{selectedPageSize}}
    </button>
    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
      <p *ngFor="let ps of pageSizes"> <a class="dropdown-item" (click)="onPageSizeChange(ps)"
          [class.on]="ps == defaultPageSize">{{ps == -1 ? 'All': ps}} {{description}}</a></p>
    </div>
  </div>
  <p class="total"> Total {{totalRecords}} Records</p>
  <ul class="pagination pull-right">
    <li class="page-item disabled">
      <a class="page-link" tabindex="-1">PREVIOUS</a>
    </li>
    <li class="page-item"><a class="page-link" href="#">1</a></li>
    <li class="page-item"><a class="page-link" href="#">2</a></li>
    <li class="page-item"><a class="page-link" href="#">...</a></li>
    <li class="page-item active"><a class="page-link" href="#">39</a></li>
    <li class="page-item"><a class="page-link" href="#">40</a></li>
    <li class="page-item"><a class="page-link" href="#">NEXT</a></li>
  </ul>
</div>
