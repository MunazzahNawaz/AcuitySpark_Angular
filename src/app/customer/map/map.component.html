    <section class="import">
      <div class="container-fluid">
        <h1>Map Fields</h1>
        <p class="create"></p>
        <div class="filter-table">
          <div class="row">
            <div class="col-sm-5 normal-right">
              <table class="table table-bordered main-table">
                <thead>
                  <tr>
                    <th>Source Fields</th>
                    <th>Target Fields</th>
                  </tr>
                </thead>
                <tbody>
                  <perfect-scrollbar [config]="config">
                    <tr *ngFor="let sourceField of sourceFields ">
                      <td>{{sourceField}}</td>
                      <td>
                        <div class="dropdown" *ngIf="targetFields && targetFields.length > 0">
                          <button class="dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">
                            {{getTargetFieldFromMapping(sourceField)}}
                          </button>
                          <ng-container>                             
                              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                  <perfect-scrollbar [config]="config" style="height: 150px;">                                   
                                <button class="dropdown-item" type="button" *ngFor="let field of targetFields"
                                  (click)='onFieldChange(sourceField,field)'>{{field}}</button>
                                </perfect-scrollbar>
                              </div>                            
                          </ng-container>
                        </div>
                        <!-- <select *ngIf="targetFields && targetFields.length > 0"
                        (change)='onFieldChange(sourceField,$event.target.value)'>
                        <option [value]="-1">-NA-</option>
                        <ng-container *ngFor="let field of targetFields">
                          <ng-container *ngIf="getMappingTargetValue(sourceField) == field; else notSelected">
                            <option [value]="field" selected>{{field}}</option>
                          </ng-container>
                          <ng-template #notSelected>
                            <option [value]="field">{{field}}</option>
                          </ng-template>
                        </ng-container> 
                      </select>-->
                      </td>
                    </tr>
                  </perfect-scrollbar>
                </tbody>
              </table>
            </div>
            <div class="col-sm-7 normal" [class.none]="csvRecords.length > 0">
              <div class="fake-head"></div>
              <div class="table-banner">
                <div>
                  <img src="../../../assets/images/mapping_right_graphic.png" alt="table-banner">
                  <!-- <p class="create">Lorem ipsum dolor sit amet consectetur adipisicing <span class="blue"> elit.
                      Nesciunt </span> assumenda, perspiciatis, totam laborum .</p> -->
                </div>
              </div>

              <table class="table table-bordered preview" *ngIf="csvRecords.length > 0">
                  <perfect-scrollbar style="min-width: 743px;" [config]="config">
                <thead>
                  <tr>
                    <th *ngFor="let col of targetFields">{{col}} </th>
                  </tr>
                </thead>
                <tbody>
                  <ng-container *ngFor="let record of csvRecords;let i = index;">
                    <tr *ngIf="i<=5">
                      <td *ngFor="let col of targetFields"> <span>{{getSubString(record[col])}}</span> </td>
                    </tr>
                  </ng-container>

                </tbody>
              </perfect-scrollbar>

              </table>

            </div>
          </div>
          <span class="line"></span>
          <div class="buttons">
            <a routerLink="/customer/import" class="btn btn-primary">BACK</a>
            <a class="btn btn-success" (click)="onPreview()">Preview</a>
            <a class="btn btn-success" (click)="onSaveMapping()">NEXT</a>
          </div>
        </div>
      </div>
    </section>
  </main>
</div>
<app-aside [enableDedupe]="false" [enableGoldenRecord]="false" [enableHistory]="false" [enableManualReview]="false"
  [enableExport]="false">
</app-aside>
