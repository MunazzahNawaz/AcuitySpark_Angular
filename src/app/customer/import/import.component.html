            <div class="col-sm-7 auto">
              <dz-upload element_Id="csvFileDropZone" [autoProcessQueue]="false" acceptedFiles='.csv' 
                maxFiles=1
                element="#csvFileDropZone" fileCategory=1 
                (addedFile)="onFileAdd($event)"
                (success)="onSuccess($event)" 
                (error)="onError($event)"
                (complete)="onComplete($event)" title="CSV file" showPreview="true" [uploadUrl]="baseUploadUrl">
              </dz-upload>
              <!-- <div class="drag">
                <div class="drag-here">
                  <i class="fa fa-cloud-upload" aria-hidden="true"></i>
                  <p class="create">Drag your file</p>
                </div>
              </div> -->
              <div class="upload-popup">
                <div class="popup-detail">
                  <div class="upload-img">
                    <i class="fa fa-file-text-o" aria-hidden="true"></i>
                  </div>
                  <div class="upload-details">
                    <p class="h5"><span class="gray"> file:</span> {{fileName}}</p>
                    <div class="progress" style="height:10px">
                      <div class="progress-bar" style="width:40%;height:10px"></div>
                    </div>
                  </div>
                  <a class="close">
                    <i class="icon-close-blue-icon" aria-hidden="true"></i>
                  </a>
                </div>
                <div class="row">
                  <div class="col-sm-6">
                    <div class="problem">
                      <p>Having problem?</p>
                      <p> Please try again or see our <a href="#">Support</a></p>
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <div class="buttons">
                      <a href="#" class="btn btn-primary">BACK</a>
                      <a class="btn btn-success" (click)="uploadFile()">NEXT</a>
                    </div>
                  </div>
                </div>   
              </div>
            </div>
          </div>
          <!-- <span class="line"></span> -->
          
        </div>
      </div>
    </section>

<app-aside [enableDedupe]="false" [enableGoldenRecord]="false" [enableHistory]="false" [enableManualReview]="false"
