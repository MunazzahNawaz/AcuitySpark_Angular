<main id="main">
  <section class="main-section">
    <div class="container-fluid white">
      <div class="row">
        <div class="col-sm-4 body-color">
          <div class="left-main">
            <div class="logo">
              <img src="../../../assets/images/AcuitySparkLogo-Final.png" alt="logo">
            </div>
            <div class="content-wrap">
              <div class="login-content">
                <h1>Login to your account</h1>
                <div class="error" *ngIf='error'>{{error}}</div>
                <form action="">
                  <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-wrap">
                      <input #email type="email" class="form-control" id="email" aria-describedby="emailHelp"
                        placeholder="Your Email">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-wrap">
                      <input #pswd type="password" class="form-control" id="password" placeholder="Password">
                      <i class="fa fa-eye" aria-hidden="true"></i>
                    </div>
                  </div>
                  <div class="button-wrap">
                    <a class="btn btn-login" (click)="onLogin(email.value, pswd.value)">LOGIN</a>
                    <div class="remember">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                        <label class="form-check-label" for="defaultCheck1">
                          Keep me logged in
                        </label>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-8">
          <div class="banner-right">
            <div>
              <img src="../../../assets/images/as_login_graphic.png" alt="banner">
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
